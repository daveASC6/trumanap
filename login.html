          <div class="login-div">
            <form id="signin-form">
            <!-- Login Form Title -->
                <div class="row center-align">
                    <h5>Log In</h5>
                    <h6>Use your Truman Account</h6>
                </div>

            <!-- Email Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email_input" type="email" class="validate">
                        <label for="email_input">Email</label>
                    </div>
                </div>
            
            <!-- Password Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password_input" type="password" class="validate">
                        <label for="password_input">Password</label>
                    </div>
                </div>
                    <p class="error pink-text center-align"></p>
               <div class="row">
                    <div class="col s12">Don't have an account? <a href="creacct.html">Click here</a> to create an account.</div>
                </div>

            <!-- Log In Button -->
                <div class="row">
                    <div class="col s12 right-align"><button class="waves-effect waves-light btn" type="submit">Log in</button></div>
                </div>
